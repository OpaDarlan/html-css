<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste com imagens</title>
</head>
<body>
    <h1>testando carga e imagens</h1>
    <p>abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="loog html200.png" alt="logo HTML5">
    <p>podemos colocar também, imagens que estão em outras pastas/subpastas:</p>
    <img src="imagens/logo css200.png" alt="logo CSS3">
    <p>podemos colocar imagens apenas com os links delas, também:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Javascript_badge.svg/946px-Javascript_badge.svg.png" alt="logo javascript">
</body>
</html>
